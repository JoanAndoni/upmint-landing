<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UpMint">
    <meta name="description" content="">

    <title>UpMint</title>

    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

    <!--NORMALIZATION-->
    <link rel="stylesheet" type="text/css" href="styles/super-reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <nav>
        <a class="logo">
            <img src="images/logo_no_text.png" alt="UpMint Logo">
        </a>
        <div class="links">
            <a href="#nosotros">Nosotros</a>
            <a href="#trabajo">Nuestro Trabajo</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
        </div>
        <div class="links">
            <a class="button" href="#cotizar">Cotizar</a>
        </div>
    </nav>

    <section id="home">
        <div class="logo-home">
            <h1>Technology & Marketing</h1>
            <img src="images/logo.png" alt="">
        </div>
    </section>

    <div class="divider"></div>

    <section id="nosotros">

    </section>

    <div class="divider"></div>

    <section id="trabajo">
        <div class="materias-container">
            <div id="left" class="moveArrows" onclick="cardScroll('cards', 'left')">
                <img class="flex-img-arrow" src="images/chevron-back-outline.svg">
            </div>
            <div id="cards" class="cards">
                <div class="card">
                    <h2>Español</h2>
                </div>
                <div class="card">
                    <h2>Robótica</h2>
                </div>
                <div class="card">
                    <h2>Natación</h2>
                </div>
                <div class="card">
                    <h2>Matemáticas</h2>
                </div>
                <div class="card">
                    <h2>Física</h2>
                </div>
            </div>
            <div id="right" class="moveArrows" onclick="cardScroll('cards', 'right')">
                <img class="flex-img-arrow" src="images/chevron-forward-outline.svg">
            </div>
        </div>

    </section>

    <div class="divider"></div>

    <section id="servicios">

    </section>

    <div class="divider"></div>

    <section id="cotizar">

    </section>

    <div class="divider"></div>

    <section id="contacto">

    </section>
